<div class="comments">
   <div class="post-heading">
    <div class="post-user">
      Created by: {{c.user}}
    </div>
    <div class="post-date">
      {{c.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{c.content}}
  </div>
  <div><a href="/editcomment/{{c.post.id()}}/{{c.key.id()}}">Edit</a><a href="/deletecomment/{{c.key.id()}}">Delete</a></div>
</div>
