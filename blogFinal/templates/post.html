<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>
    <div class="post-user">
      Created by: {{p.user}}
    </div>
    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  <div class="post-likes">
    Number of likes: {{p.likes}}
  </div>
  <div><a href="/editpost">Edit Post</a><a href="/like">Like</a><a href="/delete">Delete Post</a></div>
</div>
