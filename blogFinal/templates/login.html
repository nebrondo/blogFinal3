{% extends "base.html" %}

{% block content %}
    <h2>Welcome! Please login:</h2>
    <form method="post">
      <label for="username">Username:</label><input type="text" name="username" value="{{user_id_l}}"><label class="error">{{userWarning}}</label>
      <label for="password">Password:</label><input type="password" name="password"><label class="error">{{passWarning}}</label>
      <br>
      <input type="submit">
    </form>
    <a href="/signup">Not a User? Sign-up...</a>
{% endblock %}
